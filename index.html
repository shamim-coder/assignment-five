<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Point</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>

    <header>
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <a class="navbar-brand logo me-auto" href="#">
                        <img src="images/logo.png" alt="logo" class="d-inline-block align-top">
                    </a>
                    <ul class="navbar-nav mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Recipe</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Blog</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contact</a>
                        </li>
                    </ul>

                </div>
            </nav>

        </div>
    </header>
    <main>
        <div class="container">
            <div class="input-group search-box mb-3">
                <span class="input-group-text" id="basic-addon1"><i class="fas fa-search"></i></span>
                <input id="search-input" type="text" class="form-control search" placeholder="Search for Recipes" aria-label="Username" aria-describedby="basic-addon1">
                <button onclick="searchHandler()" id="search" class="btn search-btn" type="button">Search</button>
            </div>

            <div id="single-preview" class="row"></div>

            <div id="error-preview" class="mb-5"></div>

            <div id="search-result" class="mb-5"></div>

            <div id="recipe-container" class="row row-cols-1 row-cols-md-4 g-4">

            </div>
        </div>
    </main>

    <script src="https://kit.fontawesome.com/914193b24f.js" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>

</body>

</html>
